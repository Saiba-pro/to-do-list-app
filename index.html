<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-6  rounded-lg shadow-md">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold ml-[40px]">To-Do List</h2>
        <img src="./—Pngtree—to do list vector_6781894.png"  class="w-[100px] h-[100px]  mr-[40px]">
    </div>
    
    
    <form id="todoForm" class="flex items-center mb-4">
      <input 
        type="text" 
        placeholder="Add a new task..." 
        class="flex-1 p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring focus:ring-yellow-200"
        id="taskInput"
      />
      <button 
        type="submit" onclick="AddTask()"
        class="p-2 bg-amber-300 text-white rounded-r-lg hover:bg-yellow-200 transition">
        Add
      </button>
    </form>
    <ul id="todoList">
     
      <li class="flex items-center bg-gray-50 p-2 rounded-md shadow-sm">
       
      </li>
    </ul>
  </div>
  <script src="./script.js"></script>
</body>
</html>
